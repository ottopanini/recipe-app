<app-header (choseShopping)="onShoppingChosen($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="selectedMenu === module.RECIPES"></app-recipes>
      <app-shopping-list *ngIf="selectedMenu === module.SHOPPING"></app-shopping-list>
    </div>
  </div>
</div>
